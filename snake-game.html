<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Snake Game</title>
<style>
body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#020617;color:white;font-family:sans-serif;}
canvas{background:#111;color:#0ee;border-radius:10px;}
</style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>
<script>
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
const box=20;
let snake, direction, food, score;
function init(){snake=[{x:10*box,y:10*box}];direction='RIGHT';spawnFood();score=0;}
function spawnFood(){food={x:Math.floor(Math.random()*canvas.width/box)*box,y:Math.floor(Math.random()*canvas.height/box)*box};}
document.addEventListener('keydown',e=>{if(e.key==='ArrowUp'&&direction!=='DOWN')direction='UP';else if(e.key==='ArrowDown'&&direction!=='UP')direction='DOWN';else if(e.key==='ArrowLeft'&&direction!=='RIGHT')direction='LEFT';else if(e.key==='ArrowRight'&&direction!=='LEFT')direction='RIGHT';});
function draw(){
ctx.fillStyle='#020617';ctx.fillRect(0,0,canvas.width,canvas.height);
for(let i=0;i<snake.length;i++){ctx.fillStyle=i===0?'#22d3ee':'#0ea5e9';ctx.fillRect(snake[i].x,snake[i].y,box,box);}
ctx.fillStyle='#facc15';ctx.fillRect(food.x,food.y,box,box);
let headX=snake[0].x,headY=snake[0].y;
if(direction==='LEFT')headX-=box;if(direction==='RIGHT')headX+=box;if(direction==='UP')headY-=box;if(direction==='DOWN')headY+=box;
if(headX===food.x&&headY===food.y){score++;spawnFood();}else{snake.pop();}
const newHead={x:headX,y:headY};
if(headX<0||headY<0||headX>=canvas.width||headY>=canvas.height||snake.some(seg=>seg.x===newHead.x&&seg.y===newHead.y)){clearInterval(game);alert('Game Over! Score: '+score);init();}
snake.unshift(newHead);
}
init();
const game=setInterval(draw,100);
</script>
</body>
</html>
